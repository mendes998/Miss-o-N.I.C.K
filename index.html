<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Missão N.I.C.K</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: white;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      overflow-x: hidden;
    }

    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
    }

    img {
      width: 100%;
      aspect-ratio: 9/16;
      object-fit: cover;
      border-radius: 16px;
      display: none;
    }

    img.active {
      display: block;
    }

    .arrow {
      font-size: 2rem;
      cursor: pointer;
      color: #fff;
      margin: 10px;
      user-select: none;
    }

    .carta {
      margin-top: 40px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <audio id="musicaInicio" autoplay loop>
    <source src="assets/musica.mp3" type="audio/mpeg" />
  </audio>

  <div class="container">
    <h2>Início da nossa história</h2>
    <div>
      <span class="arrow" id="prev">&#8592;</span>
      <img src="assets/foto1.jpg" class="active" />
      <img src="assets/foto2.jpg" />
      <img src="assets/foto3.jpg" />
      <img src="assets/foto4.jpg" />
      <img src="assets/foto5.jpg" />
      <img src="assets/foto6.jpg" />
      <img src="assets/foto7.jpg" />
      <img src="assets/foto9.jpg" />
      <img src="assets/foto10.jpg" />
      <span class="arrow" id="next">&#8594;</span>
    </div>

    <div class="carta">
      <p>
        Desde o início, cada momento ao seu lado se tornou uma lembrança única.  
        Cada foto, cada sorriso, cada olhar guarda uma parte da nossa história.  
        Que essa lembrança continue viva, e essa música toque o quanto te quero bem.
      </p>
    </div>
  </div>

  <script>
    const imagens = document.querySelectorAll("img");
    const prev = document.getElementById("prev");
    const next = document.getElementById("next");
    let index = 0;

    prev.addEventListener("click", () => {
      imagens[index].classList.remove("active");
      index = (index - 1 + imagens.length) % imagens.length;
      imagens[index].classList.add("active");
    });

    next.addEventListener("click", () => {
      imagens[index].classList.remove("active");
      index = (index + 1) % imagens.length;
      imagens[index].classList.add("active");
    });
  </script>
</body>
</html>
